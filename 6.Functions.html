<!-- 
    Call Back function & Higher order function
    -> A function which is passed as the argument of another function is called as call back function
    Ex:-
    function num(){
        return 10;
    }
    function sum(x,y){
        return x+y
    }
    let res = sum(10,num())
    console.log(res)
        Here in this Example:
            -> num() is a call back function because as an argument we are passing the function
            -> sum() is a Higher order function(HOF)
                NOTE: HOF is a function which is accepting the another/callback function aa a parameter
 -->
